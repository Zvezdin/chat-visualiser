<!DOCTYPE HTML>

<html>
    <head>
    </head>
        <title>Chat visualizer</title>

        <script src="node_modules\moment\moment.js"></script>
        <script src="node_modules\chart.js\dist\Chart.js"></script>
        <script src="node_modules\jquery\dist\jquery.js"></script>
        <script src="node_modules\js-priority-queue\priority-queue.js"></script>
        <script src="palette.js\palette.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <p class="heading">Chat downloader</p>

        <canvas id="line_chart"></canvas>
        <canvas id="pie_chart"></canvas>

        <div class="buttonWrapper">
            <button class="chartButton" onclick="JavaScript:absoluteChatActivity()">Absolute</button>
            <button class="chartButton" onclick="JavaScript:relativeChatActivity()">Relative</button>
            <button class="chartButton" onclick="JavaScript:messageAuthorShare()">Author share</button>
            <button class="chartButton" onclick="JavaScript:mostCommonMessages()">Most common messages</button>
            <button class="chartButton" onclick="JavaScript:activeHours()">Active hours</button>
            <button class="chartButton" onClick="JavaScript:showChat(1492635600000, 0, 30)">Show chat</button>
        </div>

        <div class="fileContainer">
            <form class="fileUpload" action="JavaScript:startUpload()">
                <input class="fileSelect" type="file" name="data" accept="text/json" id="dataUpload">
                <input class="fileSubmit" type="submit">
            </form>
        </div>

        <div>
            <ul id="#chat">
            </ul>
        </div>
    </body>
</html>
